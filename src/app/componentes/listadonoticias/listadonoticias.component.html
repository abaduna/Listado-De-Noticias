<div class="card-group mt-5 row row-cols-1 row-cols-md-2  g-4">
  <div *ngFor="let noticia of lisnoticias" >
    <img class="card-img-top"  [src]="noticia.urlToImage" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title" style="width: 100%;">{{noticia.title}}</h5>
      <p class="card-text">{{noticia.description}}</p>

    </div>
  </div>

</div>
