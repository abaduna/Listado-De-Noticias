<div class="jumbotron">
<h2 class="heading">Filtro de noticias por pais y categoria</h2>
<div class="row">
  <div class="col-lg-8 offset-lg-2">
    <div class="form-group">

      <select name="categoria" [(ngModel)]="categoriaSelecionada" class="form-select" >
        <option [value]="categoria.value" *ngFor="let categoria of categorias ">{{categoria.nombre}}</option>

      </select>
    </div>
    <div class="form-group">

      <select  [(ngModel)]="paisSelecionada"  name="pais" class="form-select mt-4" >
        <option  [value]="pais.value" *ngFor="let pais of paises ">{{pais.nombre}}</option>

      </select>
    </div>
    <div class="text-center">
       <button  (click)="buscarNoticias()" class="btn btn-primary btn-block  mt-4">Buscar</button>
    </div>

  </div>
</div>
</div>
